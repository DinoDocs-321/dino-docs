<!-- generator/templates/generator/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Sample Documents</title>
</head>
<body>
    <h1>Generate Sample Documents</h1>
    <form method="post" action="{% url 'generate_documents' %}">
        {% csrf_token %}
        <div>
            <label for="schema">JSON Schema:</label>
            <textarea id="schema" name="schema" rows="10" cols="50">{{ form.schema }}</textarea>
        </div>
        <div>
            <label for="format">Output Format:</label>
            {{ form.format }}
        </div>
        <div>
            <label for="num_samples">Number of Samples:</label>
            {{ form.num_samples }}
        </div>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
